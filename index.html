<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon clone by Rizwan</title>
    <script src="https://kit.fontawesome.com/087a313697.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <div class="hearder">
            <div class="header-inner">
                <div class="header-list-1">
                    <li>
                        <div class="logo1">
                            <img src="images/logo-pokemon-79x45 (1).png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="logo2">
                            <img src="images/logo-pokemoncenter-79x45 2.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="logo3">
                            <img src="images/corporate-en about.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="logo4">
                            <img src="images/tcg-175-en 4.png" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="logo5">
                            <img src="images/scarlet-violet-175x50-en 5.jpg" alt="">
                        </div>
                    </li>
                    <li>
                        <div class="logo6">
                            <img src="images/community-forums-175x50-en 6.png" alt="">
                        </div>
                    </li>
                </div>
            </div>     
        </div>

        <!-- header upper -->
        <!-- header down -->

        <div class="header-down">
            <div class="header-down-inner">
                <li>
                    <div class="homemain">
                        <div class="home">
                            <img src="images/home rabbit.png" alt="">
                        </div>
                </div>
                </li>
                <li>
                    <div class="pokedex">
                        <img src="images/home pokeball_gray.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="videosgames">
                        <i class="fa-solid fa-gamepad fa-2x" aria-hidden="true"></i>
                    </div>
                </li>
                <li>
                    <div class="tradingcard">
                        <i class="fa-regular fa-credit-card fa-2x" aria-hidden="true"></i>
                    </div>
                </li>
                <li>
                    <div class="animaton">
                        <i class="fa-brands fa-youtube fa-2x" aria-hidden="true"></i>
                    </div>
                </li>
                <li>
                    <div class="events">
                        <i class="fa-solid fa-trophy fa-2x" aria-hidden="true"></i>
                    </div>
                </li>
                <li>
                    <div class="news">
                        <i class="fa-regular fa-newspaper fa-2x" aria-hidden="true"></i>

                    </div>
                </li>
            </div>
            
        </div>
    </div>

    
</body>
</html>
